<!DOCTYPE html>
<html>
    <head>
        <title>
   DATALIST TAG
        </title>
    </head>
    <body>
        <form>
            <label>
                CHOOSE ONE BROWSER
            </label>
            <input list="BROWSERS" name="BROWSERS" id="BROWSERS">
            <datalist id="BOWSERS">
                <option value="edge"></option>
                <option value="firefox"></option>
                <option value="chrome"></option>
            </datalist>
            <input type="submit">

        </form>
    </body>
</html>
