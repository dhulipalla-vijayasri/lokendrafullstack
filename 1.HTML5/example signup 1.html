<doctype!>
    <html>

    <head>
        <title>SIGNUP PAGE USING GIT HUB</title>
    </head>

    <body>
        <form>
            <table border="1" align="center" width="50%" height="450px">
                <tr>
                    <td><label>FIRSTNAME*</label></td>
                    <td><input type="text" placeholder="enter your name" autofocus></td>
                </tr>
                <tr>
                    <td><label>LASTNAME*</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>PASSWORD*</label></td>
                    <td><input type="password"></td>
                <tr>
                    <td><label>MOBILE NO</label></td>
                    <td><input type="text" size="2" value="+91">
                        <input type="text" required>
                    </td>
                </tr>
                <tr>
                    <td><label>GENDER*</label></td>
                    <td><input type="radio" name="gender" checked>MALE&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="gender">FEMALE
                        <input type="radio" name="gender">TRANSGENDER
                    </td>

                </tr>
                <tr>
                    <td><label>MARRITUAL STATUS*</label></td>
                    <td><input type="radio" name="marritual" checked>MARRIED
                        <input type="radio" name="marritual">UNMARRIED
                    </td>
                </tr>
                <tr>
                    <td><label>HOBBIES*</label></td>
                    <td><textarea maxlength="32"></textarea></td>
                </tr>
                <tr>
                    <td><label>DOB</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label>SELECT AGE</label></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><label>PHOTO UPLOAD</label></td>
                    <td><input type="file" multiple></td>
                </tr>
                <tr>
                    <td><label>SELECT YOUR STATE & CITY</label></td>
                    <td><select>
                            <option>====SELECT ONE STATE====</option>
                            <option>TELANGANA</option>
                            <option>AP</option>

                        </select>
                        <select>
                            <option>=====SELECT ONE CITY====</option>
                            <optgroup label="TELANGNA CITIES">

                                <option>KARIMNAGAR</option>
                                <option>HYDERABAD</option>
                                <option>WARANGAL</option>
                                <option>NALGONDA</option>
                            </optgroup>


                            <optgroup label="AP CITIES">
                                <option>GUNTUR</option>
                                <option>KRISHNA</option>
                                <option>VIJAYANAGARAM</option>
                                <option>CHITOOR</option>
                            </optgroup>
                        </select>

                    </td>
                </tr>
                <tr>
                    <td>MESSAGE ABOUT UR PROFESSION</td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><label><input type="checkbox">READ ALL THE MATTER</label>
                        <label><input type="checkbox">I ACCEPT</label>
                        <label><input type="checkbox">OTHERS</label>
                    </td>

                </tr>
                <tr>
                    <td></td>
                    <td><input type="SUBMIT" value="LOGIN">
                        <input type="RESET" value="CLEAR">
                    </td>

                </tr>
                </tr>
                </tr>
            </table>

        </form>
    </body>

    </html>
