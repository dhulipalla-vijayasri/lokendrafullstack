<!DOCTYPE html>
<html>
    <head>

            <title>nested table</title>
    
    
    <body>
        <table border="1" width="60%" height="400px" align="center">
            <caption></caption>CREATING A NESTED TABLE</caption>
            <tr>
                <td>
                    <p align="center">THIS IS PARAGRAPH</p>
                <P align="center">THIS IS ANOTHER PARAGRAPH</P>
                </td>
                <td align="center">THIS CELL CONTAINS A TABLE:
                    <table border="1" width="70%" height="200px">
                        <tr>
                            <td align="center">A</td>
                            <td align="center">B</td>
                        </tr>
                        <tr>
                            <td align="center">C</td>
                            <td align="center">D</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td align="center">THIS CONTAINS A LIST:
                    <ul>
                        <li align="center">APPLES</li>
                        <li align="center">
                            BANANAS
                        </li>
                        <li align="center">PINEAPPLS</li>
                    </ul>
                </td>
                <td align="center">HELLO</td>
            </tr>
        </table>
    </body>
</html>
