<!DOCTYPE html>
<html>

<head>
    <title>SIGNUP PAGE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>

<body>
    <form>
        <table align="center" width="35%" height="450px" border="2" class="mb-3">
            <caption>LINKED IN SIGNUP PAGE</caption>
            <tr>
                <td align="center"><label>FIRST NAME</label></td>
                <td align="center"><input type="text" placeholder="type your name"></td>
            </tr>
            <tr>
                <td align="center"><label>LAST NAME</label></td>
                <td align="center"><input type="text"></td>
            </tr>
            <tr>
                <td align="center"><label>EMAIL</label></td>
                <td align="center"><input type="email" placeholder="enter your EMAIL"></td>
            </tr>
            <tr>
                <td align="center"><label>PASSWORD</label></td>
                <td align="center"><input type="password"></td>
            </tr>
            <tr>
                <td align="center">
                    <label>MOBILE NUMBER</label>

                </td>
                <td align="center"><input type="number"></td>
            </tr>
            <tr>
                <td align="center"><label>GENDER</label></td>
                <td align="center"><input type="radio">MALE
                    <input type="radio">FEMALE
                    <input type="radio">OTHERS
                </td>

            </tr>
            <tr>
                <td align="center"><label>FILE UPLOAD</label></td>
                <td align="center"><input type="file"></td>
            </tr>
            <tr>
                <td align="center"><label>DOB</label></td>
                <td align="center"><input type="date"></td>
            </tr>
            <tr>
                <td align="center"><label>QUALIFICATION</label></td>
                <td align="center"><input type=>
                    <select>
                        <option>B.TECH</option>
                        <option>DEGREE</option>
                        <option>INTEREMEDIATE</option>
                        <option>DIPLOMA</option>
                    </select>
                </td>
            </tr>
            <tr>

                <td align="center"><label></label></td>
                <td align="center"><input type="submit">
                    <input type="reset">
                </td>

            </tr>
        </table>
    </form>
</body>

</html>
